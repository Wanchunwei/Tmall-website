	<div class="modal-dialog loginDivInProductPageModalDiv">
		<div class="modal-content">
			<div class="loginDivInProductPage">
				<div class="loginErrorMessageDiv">
					<div class="alert alert-danger" >
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
						<span class="errorMessage"></span>
					</div>
				</div>

				<div class="login_acount_text">Login</div>
				<div class="loginInput " >

				</div>

				<div class="loginInput " >
							<span class="loginInputIcon ">
								<span class=" glyphicon glyphicon-lock"></span>
							</span>
					<input v-model="user.password" type="password" placeholder="密码" type="text">
				
					<a class="notImplementLink" href="#nowhere">Forget Password?</a>
					<a href="register" class="pull-right">Free Register</a>
				</div>
				<div style="margin-top:20px">
					<button class="btn btn-block redButton loginSubmitButton" type="submit">Login</button>
				</div>
			</div>
		</div>
	</div>

</div>
